<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo/normalize.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo/style.css') }}"/>
  </head>
  <body>
    <!-- cabeçalho -->
    <header>
      <img src="{{ url_for('static', filename='img/logo.png')}}" alt="logo" class="logo"/>
      <nav class="link">
          <a href="/"><button type="button" class="btn btn-light">Home</button></a> 
          <a href="/quemsomos"><button type="button" class="btn btn-light">Quem somos</button></a> 
          <a href="/cadastro"><button type="button" class="btn btn-light">Cadastro</button></a>
      </nav>
  </header>

    <div class="main-content">
      {% block conteudo %} 
      {% endblock %}
    </div>

    <!-- roda pé -->
    <footer class="bg-body-tertiary text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024 Copyright:
      </div>
      <!-- Copyright -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const myModal = document.getElementById('myModal')
      const myInput = document.getElementById('myInput')
      
      myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
      })
    </script>
  </body>
</html>
